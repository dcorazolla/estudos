version: '3.4'
services:
            
    laminas-paginator:
        container_name: laminas-paginator
        build:
            context: .
            dockerfile: Dockerfile-app
        ports:
            - "8080:80"
        volumes:
            - "../source/:/var/www/html/"
            - "../../cache-composer/:/root/.composer/"
        networks:
            - laminas
        
networks:
    laminas:
        driver: bridge
